<mat-card>
  <mat-card-title>
    {{ (course$ | async).title }} - {{ selectedSection.header }}
  </mat-card-title>
  <mat-card-content>
    <div>
      <section *ngFor="let section of (course$ | async).sections">
        <app-section-engine
          [section]="section"
          (hasBeenSelected)="sectionSelected($event)"
        ></app-section-engine>
      </section>
    </div>
  </mat-card-content>
</mat-card>
